<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="assets/pict/home.png" />

  <div id="SearchBar">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Ketik di sini"></ion-searchbar>
  </div>

  <div>
    <ion-card class="HeaderList">
      <ion-card-content>
        <p class="HeaderListWord">A</p>
      </ion-card-content>
    </ion-card>
    <div *ngFor="let data of list">
      <ion-item text-wrap class="ContentList" (click)="Content()" *ngIf='data.First=="A"'>
        <p class="ContentListWord">{{data.Title}}</p>
      </ion-item>
    </div>
  </div>

  <div>
    <ion-card class="HeaderList">
      <ion-card-content>
        <p class="HeaderListWord">B</p>
      </ion-card-content>
    </ion-card>
    <div *ngFor="let data of list">
      <ion-item text-wrap class="ContentList" (click)="Content()" *ngIf='data.First=="B"'>
        <p class="ContentListWord">{{data.Title}}</p>
      </ion-item>
    </div>

      <ion-item (click)="Content()">
        <p class="ContentListWord">Bantuan Hukum</p>
      </ion-item>
      <ion-item (click)="Content()">
        <p class="ContentListWord">Biaya Penempatan</p>
      </ion-item>
      <ion-item (click)="Content()">
        <p class="ContentListWord">Biaya Rekrut TKI</p>
      </ion-item>
    </ion-list>-->
  </div>

</ion-content>
